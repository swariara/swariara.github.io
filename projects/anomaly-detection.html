<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../assets/css/main.css" rel="stylesheet">
  <style>
    .project-article {
      max-width: 800px;
      margin: 4rem auto;

      background: #dee3e7; /* soft light grey background */

      display: inline-block;
      margin-bottom: 2rem;
      color: #3f5a75;
      text-decoration: none;
    }
    .back-link:hover {
      color: #2c3e56; /* Darker variant for hover */
